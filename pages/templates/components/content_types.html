<div>
  <h3 class="font-semibold">Content Type</h3>
  <ul>
    {% for mime_type in mime_types %}
    <li>
      <input
        {% if mime_type in query_content_types %}checked{% endif %}
        type="checkbox"
        name="filter"
        value="{{ mime_type }}" 
        id="filter_{{ mime_type }}">
      <label for="filter_{{ mime_type }}">
        {{ mime_type }}
      </label>
    </li>
    {% endfor %}
  </ul>
</div>
