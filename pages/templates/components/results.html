<div class="my-4 flex flex-col">
  <div class="flex flex-wrap gap-4 mx-auto max-w-[42rem] justify-center">
    {% for result in results %}
    {% if forloop.last %}
    <div hx-trigger="revealed" hx-swap="beforeend" hx-target="#content" hx-get="{{ next_page_url }}"
      class="w-48 h-48 border-2 border-black dark:border-lime-400 bg-white dark:bg-zinc-900 hover:shadow-black shadow-sm flex items-center justify-center">
      <a href="{{ result.url }}" class="w-full h-full text-center grow flex items-center justify-center">
        {% if result.src %}
        <iframe src="{{ result.src }}" class="w-full h-full pointer-events-none" scrolling="no"></iframe>
        {% else %}
        <span class="m-auto p-4 line-clamp-4 text-black dark:text-white">{{ result.text }}</span>
        {% endif %}
      </a>
    </div>
    {% else %}
    <div class="w-48 h-48 border-2 border-gray-700 dark:border-lime-500 bg-[#fdfdfb] dark:bg-zinc-900 hover:shadow-black shadow-sm flex items-center justify-center">
      <a href="{{ result.url }}" class="w-full h-full text-center grow flex items-center justify-center">
        {% if result.src %}
        <iframe src="{{ result.src }}" class="w-full h-full pointer-events-none" scrolling="no"></iframe>
        {% else %}
        <span class="m-auto p-4 line-clamp-4 text-black dark:text-white">{{ result.text }}</span>
        {% endif %}
      </a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
