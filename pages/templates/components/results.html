<div class="mx-2 flex flex-col">
  {% if msg %}
  <div class="text-xl mt-4">
    {{ msg }}
  </div>
  {% endif %}
  <div class="flex flex-wrap gap-4 mx-auto w-3/4 justify-center">
    {% for result in results %}
    <div class="w-48 h-48 border-2 border-black bg-white hover:shadow-black shadow-sm flex items-center justify-center">
      <a href="{{ result.url }}" class="w-full h-full text-center grow flex items-center justify-center">
        <span class="m-auto p-4 line-clamp-4">{{ result.text }}</span>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
