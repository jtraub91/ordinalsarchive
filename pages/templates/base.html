{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Ordinals Archive</title>
    <link rel="icon" href="/static/images/favicon.png">
    <link href="/static/dist/tailwind.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="absolute">
      <a href="/">
        <h1 class="text-5xl font-anton">Archive</h1>
      </a>
    </div>
    <div class="w-screen h-screen flex items-center justify-center">
    {% if results %}
      {% for result in results %}
      <p>{{ result }}</p>
      {% endfor %}
    {% else %}
      <form action="/" method="get">
        <div class="flex flex-col">
          <div class="text-xl w-96">
            <input name="q" class="w-full p-2 border-b-2 border-black" type="text" placeholder="search the Bitcoin blockchain"/>
          </div>
        </div>
      </form>
    {% endif %}
    </div>
    <script src="/static/dist/htmx.min.js"></script>
  </body>
</html>
