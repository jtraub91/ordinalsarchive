{% extends "base.html" %}

{% block content %}
<div class="flex flex-col w-full items-center justify-center">
  <div class="w-full max-w-3xl mt-4 px-4">
    <h2 class="text-3xl font-anaheim">Content</h2>
  </div>

  <div class="w-full max-w-3xl px-4 mt-4">
    <div class="bg-white border border-gray-200">
      <!-- Content -->
      <div class="p-4 text-lg font-mono  break-all bg-gray-50" id="content-text">
        {{ text}}
      </div>
    </div>
  </div>

  <div class="w-full max-w-3xl px-4 mt-4">
    <h3 class="text-3xl font-anaheim">Context</h3>
    <div class="w-full max-w-3xl p-4 mt-4 bg-white border border-gray-200">
      <div>No context available</div>
      <div>
        <a href="#" class="text-blue-600 hover:text-blue-800">Sign up</a> to become a contributor
      </div>
    </div>
  </div>
  

  <div class="w-full max-w-3xl px-4 mt-4">
    <h3 class="text-3xl font-anaheim">Details</h3>
    <div class="w-full max-w-3xl px-4 mt-4">
      <ul class="list-disc">
        <li>
          Found in
          <a class="text-blue-600 hover:text-blue-800" 
            href="/block/{{ blockheaderhash }}">Block {{ blockheight }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
